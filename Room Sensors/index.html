<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://icon-library.com/images/thermometer-icon-png/thermometer-icon-png-15.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Fish Tank</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
</head>

<body id="body1" style="background-color: grey;">
    
    <div class="container">
        <div class="header">
            <img src="https://icon-library.com/images/thermometer-icon-png/thermometer-icon-png-15.jpg" alt="Logo">
            <h1>Temperatures</h1>
        </div>
            
        <div>
            <p></p>
        </div>

        <div class="control-panel" id="192.168.1.130" data-last-seen="0">
            <h2>Outside</h2>
            <p class="status" style="color:red">â¦¿ Offline</p>
            <p>Temperature: <span class="temperature"></span></p>
            <p>Humidity: <span class="humidity"></span></p>
        </div>

        <div class="control-panel" id="192.168.1.128" data-last-seen="0">
            <h2>Tim's Bedroom</h2>
            <p class="status" style="color:red">â¦¿ Offline</p>
            <p>Temperature: <span class="temperature"></span></p>
            <p>Humidity: <span class="humidity"></span></p>
        </div>

	<div class="control-panel" id="192.168.1.129" data-last-seen="0">
            <h2>Garage</h2>
            <p class="status" style="color:red">â¦¿ Offline</p>
            <p>Temperature: <span class="temperature"></span></p>
            <p>Humidity: <span class="humidity"></span></p>
        </div>

	<div class="control-panel" id="192.168.1.131" data-last-seen="0">
            <h2>Family Room</h2>
            <p class="status" style="color:red">â¦¿ Offline</p>
            <p>Temperature: <span class="temperature"></span></p>
            <p>Humidity: <span class="humidity"></span></p>
        </div>

        <!-- Repeat the above structure for other rooms -->

        <div class="current-datetime">
            <p>Last Updated: <span id="current-datetime">Loading...</span></p>
            <p></p>
            <p>System Uptime: <span id="system-uptime">Loading...</span></p>
            <p><button id="reboot" onclick="rebootPi('reboot')">Reboot</button></p>
        </div>
		
    </div>

    <script src="script.js"></script> <!-- Include your JavaScript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>

</html>
